<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Project</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <h1>Welcome To "Color Picker" App</h1>
    <div id="pickedColor"></div>
    <div id="colorPick">
        <label for="red">Red :</label>
        <input type="range" name="red" id="red" min="0" max="255"> <br>
        <label for="green">Green :</label>
        <input type="range" name="green" id="green" min="0" max="255"> <br>
        <label for="blue">Blue :</label>
        <input type="range" name="blue" id="blue" min="0" max="255"> <br>
        <label for="opa">Opacity :</label>
        <input type="range" name="opacity" id="opacity" min="0" max="1" step="0.1">
    </div>

    <script src="main.js"></script>
</body>

</html>
